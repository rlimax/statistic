<html>
<head>
	<title>Tabela de frequências</title>
	<link rel="stylesheet" href="./../css/estilo.css">
    <script src="../js/tb.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body onload="gerar()">
	<div class="jumbotron">
		<h1 class="jumbo">Tabela frequência:</h1>
	</div>
	<div class="container bg-dark pb-3">
		<div class="row">
			<h2 class="text-white item-centro mt-4">Valores:</h2>
		</div>
		<textarea id="val" class="item-centro" rows="5" cols="25" placeholder="Exemplo: 1,2,3,3.5,4,1.2,2,1"></textarea>
		<div class="span mb-4 text-warning">
			<span>Insira os dados númericos, separados por vírgulas, lembrando que valores com ponto flutuante têm a casa decimal separada por ponto ex. "1.5,2,1,3,4,2.6..."(padrão EUA).</span>
		</div>
		<div class="row item-centro">
			<div class="item-centro button" onclick="gerar()">Processar</div>
		</div>
		<div class="centro">
			<div id="msg" class="tb disp">
			</div>
			<div id="msg2" class="tb disp">
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
